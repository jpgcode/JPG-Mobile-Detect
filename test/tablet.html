<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mocha Tests</title>
    <link href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet" />
</head>
<body>

    <div id="mocha"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/should.js/8.3.0/should.js"></script>
    <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>
    <script src="../dist/respondTo.min.js"></script>

    <script>
        window.initMochaPhantomJS && window.initMochaPhantomJS();
        mocha.setup('bdd');
    </script>

    <script>

        describe('desktop', function () {
            it('should be false', function () {
                respond.to('desktop').should.equal(false);
            });
        });

        describe('tablet', function () {
            it('should be true', function () {
                respond.to('tablet').should.equal(true);
            });
        });

        describe('mobile', function () {
            it('should be false', function () {
                respond.to('mobile').should.equal(false);
            });
        });

        describe('custom smaller breakpoint', function () {
            it('should be true', function () {
                respond.to(300).should.equal(true);
            });
        });

        describe('custom larger breakpoint', function () {
            it('should be false', function () {
                respond.to(1920).should.equal(false);
            });
        });

    </script>

    <script>
        mocha.run();
    </script>


</body>
</html>
